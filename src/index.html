    <style>
      #masu { width:100%; max-height:calc(100vh - 140px); aspect-ratio:1/1; }
      #table { height:100%; table-layout:fixed; }
      #meiro { cursor:pointer; line-height:1.1; touch-action:manipulation; }
      td { padding: 0.25rem !important; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg) brightness(1.5); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
    </style>

  <body>
    <header id="header">
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/kana-siritori/">
            <img alt="カタカナしりとり" src="/kana-siritori/favicon/favicon.svg" width="32" height="32">
            カタカナしりとり
          </a>
          <div class="navbar-nav">
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container text-center">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div class="text-center">
        <button id="startButton" class="btn btn-lg btn-primary">スタート</button>
        <button id="answerButton" class="btn btn-lg btn-primary d-none">答えを見る</button>
        <button id="hintButton" class="btn btn-lg btn-primary">ヒント</button>
      </div>
      <div class="row">
        <div class="col-md-8 notranslate">
          <div id="masu">
            <table id="table" class="mt-3 table table-striped table-bordered align-middle">
              <tbody id="meiro"></tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4">
          <div class="alert alert-info text-center mt-3">
            <span class="h3">スコア: </span>
            <span class="h3 notranslate" id="score">0</span>
          </div>
          <div class="card">
            <div class="card-header pt-4">熟語一覧</div>
            <div id="solvedPanel" class="card-body px-1 py-2 notranslate">
              <button class="btn btn-light">クリアできたもの</button>
              <button class="btn btn-secondary">できなかったもの</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>熟語 - <a href="https://github.com/marmooo/graded-vocab-ja">graded-vocab-ja</a>

      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a></div>
    </footer>
    <script src="/kana-siritori/index.js"></script>
